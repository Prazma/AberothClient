<!doctype html>
<html>
  <head>
    <title>Aberoth Custom Client</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
		background: #fff;
      }
      canvas {
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="mainCont" style="display: block;">
	    <script>
		    var bannSessionUser;
		    if( localStorage.targetName ) {
			bannSessionUser = localStorage.targetName;
		    } else {
			localStorage.targetName = "Ordinax";
			bannSessionUser = localStorage.targetName;
		    }
	    </script>
      <script>
	      window.autoLoad = {
		      username: bannSessionUser,
		      password: "",
		      scaleup: 1,
   scaledown: 1,
   encryptpassword: 0,
   screendefinition: 0,
   ipaddress: "192.99.201.128",
   fontsize: 14
};
      </script>
      <canvas id="screen"></canvas>
    </div>
    <style>
      #screen {
		box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);	
		border-radius: 6px;
		background: #fff;
	      width: 90%;
	      border: none;
	      max-width: 400px;
	  }
    </style>
    <script src="src/aberoth.min.js"></script>
    <script src="src/jsfocus.js"></script>
    <script src="src/lib.js"></script>
  </body>
</html>
